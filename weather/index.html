<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <h1>Welcome to Weather App</h1>
        <div class="box1">
            <input type="text" id="city" placeholder="Enter your city name Eg:Delhi,Mumbai etc">
            <br>
            <button id="get" type="button">Get Weather</button>
        </div>
    </div>
    <div class="info">
       <label for="name">City Name</label>
       <input type="text" id="name" readonly>
       <br> 
         <label for="temp">Temperature</label>
         <input type="text" id="temp" readonly>
            <br>
            <label for="desc">Description</label>
            <input type="text" id="desc" readonly>
            <br>
            <label for="wind">Wind Speed</label>
            <input type="text" id="wind" readonly>
            <br>
              <label for="windd">Wind Direction</label>
            <input type="text" id="windd" readonly>
            <br>
            <label for="latitude">Latitude</label>
            <input type="text" id="latitude" readonly>
            <br>
            <label for="longitude">Longitude</label>
            <input type="text" id="longitude" readonly>
    </div>
    <script src="index.js"></script>"
    </body>
    </html>
